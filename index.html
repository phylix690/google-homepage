<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul class="header-nav">
          <a href="#">About</a>
          <a href="#">Store</a>
        </ul>
        <ul class="header-nav">
          <a href="#">Gmail</a>
          <a href="#">Images</a>
          <img
            src="/Images/outline_apps_black_24dp.png"
            alt="menu"
            class="header-png"
          />
          <img
            src="Images/profilepic.png"
            alt="profile-pic"
            class="header-png"
            width="25px"
          />
        </ul>
      </nav>
    </header>

    <main>
      <img src="Images/googlesearch-img.png" alt="googlesearch" />
      <div class="input-container">
        <img src="/Images/mag-glass.png" alt="mag-glass" />
        <input
          type="text"
          name="search-bar"
          id="search-bar"
          
        />
        <img src="/Images/google-microphone.png" alt="microphone" class="mic"/>
      </div>
      <div class="btn-container">
        <input type="button" value="Google  Search" class="google-search-btn"/>
        <input type="button" value="I'm Feeling Lucky" class="random-search-btn"/> 
      </div>
    </main>

    <footer>
          <nav>
        <ul class="footer-nav">
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </ul>
        <ul class="footer-nav">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
          </ul>
          </nav>
    </footer>
  </body>
</html>
